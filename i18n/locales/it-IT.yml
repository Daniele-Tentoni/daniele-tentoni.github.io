dark-theme:
  message:
    header: Dark Theme Support
    content: Il supporto al tema scuro in questo sito non è completo in quanto è molto dispendioso per me mantenerlo e Nuxt/Vue/Bulma ancora mancano di qualche funzionalità. Se hai dei consigli o vorresti contribuire, contattami nel {0} o {1}. Te ne sarei veramente grato ;)
  switcher:
    text: Cambia il tema del sito.
details:
  content: >-
    Sono nato a Cesena nel 1996, dove vivo attualmente. Lavoro presso Horsa Devlab, una software con una sede qui nella mia citta. Sono un capo scout in AGESCI dal 2018 e mi piace rendermi utile nel mio tempo libero. Quando non sono agli scout, mi piace fare camminate all'aria aperta o cucinare. Mi puoi raggiungere in ogni momento usando il form dei contatti {0}.
  described: descritto qui
  subtitle: Un po' di biografia.
  title: Dettagli
